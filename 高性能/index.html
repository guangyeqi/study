<script>
    var fastSin = function (step) {
        let table = [],
            ang = 0,
            angStep = (Math.PI * 2) / step;
        do {
            table.push(Math.sin(ang));
            ang += angStep;
        } while (ang < Math.PI * 2);
        return table;
    }
    var a=fastSin(360);
    console.log(a);
</script>
