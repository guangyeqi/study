language: android
jdk: oraclejdk8
android:
  components:
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-25.0.0


    # The SDK version used to compile your project
    - android-23

    # Support library
    - extra-android-support
    - extra-android-m2repository
    - sys-img-x86_64-android-22
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

script:
  - ./gradlew build

