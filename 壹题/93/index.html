<script>
    //   第 93 题：给定两个大小为 m 和 n 的有序数组 nums1 和 nums2。请找出这两个有序数组的中位数。要求算法的时间复杂度为 O(log(m+n))。
    // 示例 1：

    // nums1 = [1, 3]
    // nums2 = [2]
    // 中位数是 2.0

    // 示例 2：

    // nums1 = [1, 2]
    // nums2 = [3, 4]
    // 中位数是(2 + 3) / 2 = 2.5

    var a = [1, 2];
    var b = [3, 4];

    var c = a.concat(b);
    console.log(c);
    var d = Array.from(new Set(c)).sort(function (a, b) {
        return a - b;
    });
    console.log(d);

    var e = parseInt(d.length / 2);
    console.log(e);
    var f = null;
    if (!(e % 2)) {
        console.log(d[e - 1], d[e])
        f = (d[e - 1] + d[e]) / 2
    } else {
        f = d[e];
    }
    console.log(f)


    function middle(a, b) {

        console.log(c);
        var d = Array.from(new Set(c)).sort(function (a, b) {return a - b;});
        console.log(d);

        var e = parseInt(d.length / 2);
        console.log(e);
        var f = null;
        if (!(e % 2)) {

            return (d[e - 1] + d[e]) / 2
        } else {

    }
