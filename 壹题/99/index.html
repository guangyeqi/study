<script>
    /*
    *用 JavaScript 写一个函数，输入 int 型，返回整数逆序后的字符串。
    *如：输入整型 1234，返回字符串“4321”。
    *要求必须使用递归函数调用，不能用全局变量，
    *输入函数必须只有一个参数传入，必须返回字符串。
    */

    function init(num){
        if(num<10){
            return num+'';
        }else{
            return num%10+init(parseInt(num/10))+''
        }
    }

    var a=init(1234);
    console.log(a);

    var a=init(456789);
    console.log(a);
</script>
