<script>
// url有三种情况

// https://www.xx.cn/api?keyword=&level1=&local_batch_id=&elective=&local_province_id=33
// https://www.xx.cn/api?keyword=&level1=&local_batch_id=&elective=800&local_province_id=33
// https://www.xx.cn/api?keyword=&level1=&local_batch_id=&elective=800,700&local_province_id=33
// 匹配elective后的数字输出（写出你认为的最优解法）:

// [] || ['800'] || ['800','700']


function getValue(url,key){
    var rule=new RegExp('('+key+'=).*&','ig');
    let mark=rule.test(url);
    console.log(mark);
    if(mark){
        var c=url.match(rule)[0];
        var e=c.match(/=.*&/ig)[0].;

        console.log(c,e);

    }else{
        return [];
    }
}

var d=getValue('https://www.xx.cn/api?keyword=&level1=&local_batch_id=&elective=800,700&local_province_id=33','elective');
console.log(d);
