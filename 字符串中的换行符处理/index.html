    <title>文本换行处理</title>

<body>
    <textarea name="" id="area" cols="30" rows="10"></textarea>
    <button onclick="getTxt()">
        获取文本
    </button>

<script>
let a=document.getElementById('area');

function getTxt(){

    let str=a.value;
    console.log(str);


    let b=str.split("\n");
    let c=str.split("\r");
    let d=str.split("\s");

    console.log(b,c,d);
}

</script>
